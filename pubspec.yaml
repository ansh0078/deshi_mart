name: desh_mart
description: "This is a grocery shop"


publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  provider: ^6.1.2
  flutter_animated_icons: ^1.0.1
  syncfusion_flutter_datagrid: ^26.1.35
  go_router: ^14.2.0
  dropdown_button2: ^2.3.9
  dotted_border: ^2.1.0
  textfield_tags: ^3.0.1
  image_picker: ^1.1.2
  firebase_core: ^3.1.0
  firebase_storage: ^12.0.1
  uuid: ^4.4.0
  cloud_firestore: ^5.0.1
  toastification: ^2.0.0
  firebase_auth: ^5.1.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0


flutter:
  uses-material-design: true

  
  assets:
    - assets/icons/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
  
